server {
  listen 80;
  client_max_body_size 20M;
  index index.html;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  location ~ ^/s/(.+)$ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/s/$1$2;
  }
  location /media/ {
    alias /app/media/;
    access_log off;
    expires max;
}


  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
